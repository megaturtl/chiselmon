<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chiselmon Dash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;800&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="/css/dashboard.css"/>
</head>
<body>

<div class="shell">

    <header>
        <div class="header-inner">
            <div class="header-left">
                <div class="logo-wrap">
                    <div id="logo-text">chiselmon <span>dash</span></div>
                    <div id="author-text">by megaturtl ðŸ’š</div>
                </div>
                <div id="world-name">-</div>
                <div id="time-range" class="time-range"></div>
            </div>
            <div style="display:flex;align-items:center;gap:8px">
                <span class="status-label" id="last-update">â€“</span>
                <div class="status-dot"></div>
            </div>
        </div>
    </header>

    <main>

        <div class="stat-grid" id="stat-grid">
            <div class="loading">Loading statsâ€¦</div>
        </div>

        <div class="chart-grid">
            <div class="chart-card wide">
                <h2>Encounters over time</h2>
                <canvas id="chart-timeline"></canvas>
            </div>
            <div class="chart-card">
                <h2>Top species</h2>
                <canvas id="chart-species"></canvas>
            </div>
            <div class="chart-card">
                <h2>Encounters by biome</h2>
                <canvas id="chart-biomes"></canvas>
            </div>
        </div>

        <div class="hm-card">
            <h2>Spawn heatmap</h2>
            <div class="hm-body">
                <div class="hm-map-side">
                    <div class="hm-wrap">
                        <span class="hm-corner tl" id="hm-label-tl"></span>
                        <span class="hm-corner br" id="hm-label-br"></span>
                        <canvas id="hm-canvas"></canvas>
                        <div id="hm-tooltip" class="hm-tooltip"></div>
                    </div>
                    <div class="hm-legend-wrap">
                        <div class="hm-legend-labels">
                            <span>ðŸŸ¡ Pokemon spawns</span>
                            <span>ðŸ”µ Player positions</span>
                        </div>
                        <canvas id="hm-legend-canvas" class="hm-legend-canvas"></canvas>
                    </div>
                </div>

                <div class="hm-controls">
                    <label>Centre X
                        <input id="hm-cx" type="number" value="0"/>
                    </label>
                    <label>Centre Z
                        <input id="hm-cz" type="number" value="0"/>
                    </label>
                    <label>Chunk radius
                        <input id="hm-radius" type="number" value="8" min="2" max="32"/>
                    </label>
                    <label>Tile Size
                        <select id="hm-tile-size">
                            <option value="auto">Auto</option>
                            <option value="1">1x1</option>
                            <option value="2">2x2</option>
                            <option value="4">4x4</option>
                            <option value="8">8x8</option>
                            <option value="16">16x16</option>
                        </select>
                    </label>
                    <label>Dimension
                        <select id="hm-dimension"></select>
                    </label>
                    <button id="hm-reset-btn">Reset</button>
                    <div class="hm-status" id="hm-status">-</div>
                </div>
            </div>
        </div>

        <div class="table-card">
            <h2>Recent encounters</h2>
            <div class="table-wrap">
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th>Species</th>
                        <th>Type</th>
                        <th>Lvl</th>
                        <th>Block</th>
                        <th>Biome</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody id="enc-tbody">
                    <tr>
                        <td colspan="7" class="loading">Loadingâ€¦</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
